changelog:
  exclude:
    labels:
      - duplicate
      - good-first-issue
      - help-wanted
      - invalid
      - question
      - wont-fix

  categories:
    - title: "Breaking Changes"
      labels:
        - breaking-change

    - title: "Security"
      labels:
        - security

    - title: "Enhancements"
      labels:
        - enhancement

    - title: "Bug Fixes"
      labels:
        - bug

    - title: "Documentation"
      labels:
        - documentation

    - title: "Dependencies"
      labels:
        - dependencies

    - title: "Other Changes"
      labels:
        - "*"
