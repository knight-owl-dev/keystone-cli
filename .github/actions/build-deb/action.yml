name: "Build .deb Package"
description: |
  Builds a Debian package for keystone-cli using nfpm.

  Prerequisites:
    - Published binaries must exist (run dotnet publish -c Release -r <rid> first)
    - Shell completion scripts are generated automatically if not already present

  Produces artifact at:
    artifacts/release/keystone-cli_<version>_<arch>.deb

  Where <arch> is "amd64" for linux-x64 or "arm64" for linux-arm64.

  Callers are responsible for uploading artifacts if needed.

  See scripts/package-deb.sh for implementation details.

inputs:
  rid:
    description: "Runtime identifier (linux-x64 or linux-arm64)"
    required: true
  version:
    description: "Package version. If omitted, extracted from csproj."
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Validate RID
      shell: bash
      env:
        RID: ${{ inputs.rid }}
      run: ./scripts/validate-rid.sh --linux "$RID" > /dev/null

    - name: Validate version
      if: inputs.version != ''
      shell: bash
      env:
        VERSION: ${{ inputs.version }}
      run: ./scripts/validate-version.sh "$VERSION" > /dev/null

    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: stable
        cache: false

    - name: Install nfpm
      shell: bash
      run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

    - name: Generate shell completion scripts
      shell: bash
      env:
        RID: ${{ inputs.rid }}
      run: |
        if [[ -f "artifacts/completions/keystone-cli.bash" ]]; then
          echo "Completion scripts already exist, skipping generation"
        else
          ./scripts/generate-completions.sh "$(find artifacts/bin -name keystone-cli -path "*/${RID}/publish/*")" artifacts/completions
        fi

    - name: Build .deb package
      shell: bash
      env:
        VERSION: ${{ inputs.version }}
        RID: ${{ inputs.rid }}
      run: |
        if [[ -n "$VERSION" ]]; then
          ./scripts/package-deb.sh "$VERSION" "$RID"
        else
          ./scripts/package-deb.sh "$RID"
        fi
