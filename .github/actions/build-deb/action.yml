name: "Build .deb Package"
description: |
  Builds a Debian package for keystone-cli using nfpm.

  Prerequisites:
    - Published binaries must exist (run dotnet publish -c Release -r <rid> first)

  Produces artifact at:
    artifacts/release/keystone-cli_<version>_<arch>.deb

  Where <arch> is "amd64" for linux-x64 or "arm64" for linux-arm64.

  Callers are responsible for uploading artifacts if needed.

  See scripts/package-deb.sh for implementation details.

inputs:
  rid:
    description: "Runtime identifier (linux-x64 or linux-arm64)"
    required: true
  version:
    description: "Package version. If omitted, extracted from csproj."
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Validate RID
      shell: bash
      env:
        RID: ${{ inputs.rid }}
      run: |
        if [[ "$RID" != "linux-x64" && "$RID" != "linux-arm64" ]]; then
          echo "ERROR: Invalid RID '$RID'. Must be linux-x64 or linux-arm64." >&2
          exit 1
        fi

    - name: Validate version
      if: inputs.version != ''
      shell: bash
      env:
        VERSION: ${{ inputs.version }}
      run: ./scripts/validate-version.sh "$VERSION"

    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: stable
        cache: false

    - name: Install nfpm
      shell: bash
      run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

    - name: Build .deb package
      shell: bash
      env:
        VERSION: ${{ inputs.version }}
        RID: ${{ inputs.rid }}
      run: |
        if [[ -n "$VERSION" ]]; then
          bash ./scripts/package-deb.sh "$VERSION" "$RID"
        else
          bash ./scripts/package-deb.sh "$RID"
        fi
