name: "Setup .NET"
description: "Installs .NET SDK from global.json and enables NuGet and runtime packs caching."

inputs:
  dotnet-version:
    description: "Optional override (e.g. 10.0.x). If omitted, global.json is used."
    required: false
    default: ""
  cache-runtime-packs:
    description: "Also cache ~/.dotnet (runtime packs, targeting packs, true/false)."
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Setup .NET SDK (from global.json)
      if: inputs.dotnet-version == ''
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json
        cache: true

    - name: Setup .NET SDK (from input override)
      if: inputs.dotnet-version != ''
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ inputs.dotnet-version }}
        cache: true

    - name: Cache .NET runtime packs (~/.dotnet)
      if: inputs.cache-runtime-packs == 'true'
      uses: actions/cache@v5
      with:
        path: ~/.dotnet
        key: dotnet-runtime-${{ runner.os }}-${{ hashFiles('global.json', '**/*.csproj', '**/Directory.Build.props') }}
        restore-keys: |
          dotnet-runtime-${{ runner.os }}-
