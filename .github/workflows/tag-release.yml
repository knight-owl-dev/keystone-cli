name: Tag release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # required to create/push tags reliably
          ssh-key: ${{ secrets.RELEASE_DEPLOY_KEY }}

      - uses: ./.github/actions/setup-dotnet

      - name: Add github.com to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Ensure origin uses SSH
        run: |
          git remote set-url origin git@github.com:Knight-Owl-Dev/keystone-cli.git
          git remote -v

      - name: Read version from csproj
        id: v
        run: echo "version=$(./scripts/get-version.sh)" >> "${GITHUB_OUTPUT}"

      - name: Run unit tests (gate tagging)
        run: dotnet test ./tests/Keystone.Cli.UnitTests/Keystone.Cli.UnitTests.csproj -c Release

      - name: Ensure tag does not already exist
        env:
          VERSION: ${{ steps.v.outputs.version }}
        run: |
          TAG="v${VERSION}"
          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "ERROR: Tag already exists: ${TAG}" >&2
            exit 1
          fi

      - name: Create and push tag
        env:
          VERSION: ${{ steps.v.outputs.version }}
        run: |
          TAG="v${VERSION}"
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG}" -m "keystone-cli ${TAG}"
          git push origin "${TAG}"

      - name: Summary
        env:
          VERSION: ${{ steps.v.outputs.version }}
        run: echo "Pushed tag v${VERSION}. This will trigger the Release workflow."
