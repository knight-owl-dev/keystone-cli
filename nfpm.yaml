name: keystone-cli
arch: "${ARCH}"
version: "${VERSION}"
maintainer: "Knight Owl Dev"
description: "Command-line interface for Keystone"
homepage: "https://github.com/knight-owl-dev/keystone-cli"
license: "MIT"

contents:
  - src: artifacts/bin/Keystone.Cli/Release/${TFM}/${RID}/publish/keystone-cli
    dst: /opt/keystone-cli/keystone-cli
    expand: true
    file_info:
      mode: 0755
  - src: artifacts/bin/Keystone.Cli/Release/${TFM}/${RID}/publish/appsettings.json
    dst: /opt/keystone-cli/appsettings.json
    expand: true
  - src: docs/man/man1/keystone-cli.1
    dst: /usr/local/share/man/man1/keystone-cli.1
  - src: LICENSE
    dst: /usr/share/doc/keystone-cli/copyright
  - dst: /usr/local/bin/keystone-cli
    type: symlink
    src: /opt/keystone-cli/keystone-cli
  - src: artifacts/completions/keystone-cli.bash
    dst: /usr/share/bash-completion/completions/keystone-cli
  - src: artifacts/completions/_keystone-cli
    dst: /usr/share/zsh/vendor-completions/_keystone-cli
